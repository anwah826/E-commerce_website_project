{% extends 'base.html' %}

{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<button><a href=" http://127.0.0.1:8000/">All products</a></button>

<div class="container my-4">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
            {% else %}
                <img src="https://via.placeholder.com/600x400?text=No+Image" class="img-fluid rounded" alt="{{ product.name }}">
            {% endif %}
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h4 class="text-muted">${{ product.price }}</h4>
            <p class="mt-3">{{ product.description }}</p>

            <!-- Add to Cart button -->
            <form action="{% url 'add_to_cart' product.id %}" method="post"> <!-- replace with your cart add URL -->
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg mt-3">Add to Cart</button>
            </form>
{% endblock %}
